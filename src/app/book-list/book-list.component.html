<div class="row">
    <div class="col-xs-12">
      <h2>Vos livres</h2>
      <div class="list-group">
        <button
          class="list-group-item mt-2"
          *ngFor="let book of books; let i = index"
          (click)="onViewBook(i)"
        >
          <button class="btn btn-secondary pull-right" (click)="onDeleteBook(book)">
            Effacer
          </button>
          <h3 class="list-group-item-heading">
            {{ book.title }}
          </h3>
          <p class="list-group-item-text">{{ book.author }}</p>
        </button>
      </div>
      <button class="btn btn-primary mt-3" (click)="onNewBook()">Nouveau livre</button>
    </div>
  </div>
